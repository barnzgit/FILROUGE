apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb 
spec:
  selector:
    matchLabels:
      app: mariadb
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: {{.Values.mariadb.image.repository}}:{{.Values.mariadb.image.tag}}
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{.Values.mariadb.mysql_root_password}}
        - name: MYSQL_DATABASE
          value: {{.Values.mariadb.mysql_database}}
        - name: MYSQL_USER
          value: {{.Values.mariadb.mysql_user}}
        - name: MYSQL_PASSWORD
          value: {{.Values.mariadb.mysql_password}}
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mariadb-mysql
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-mysql
        persistentVolumeClaim:
          claimName: mariadb-pvc